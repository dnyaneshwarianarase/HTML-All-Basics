<!DOCTYPE html>
<html lang="en">
<head>

    <title>RowColSpan</title>
</head>
<body>
    <table border="Black">
    <caption>Food Menu</caption>
    <thead>

        </tr>

    </thead>
    <tbody>
        <tr>

        </tr>
            <td>samosa</td>
            <td>10</td>
            <td>0.17</td>
        <tr>
            <td>Samosa</td>
            <td>11</td>
            <td>0.2</td>

        </tr>
    </tbody>
</table>
    
</body>
</html>
